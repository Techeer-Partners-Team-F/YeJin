<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북마크 목록</title>
</head>
<body>

<h1>북마크 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <!-- 북마크 목록을 순회하며 각 항목을 출력 -->
    <tr th:each="bookmark : ${bookmarks}">
        <td th:text="${bookmark.board.id}">ID</td>
        <td th:text="${bookmark.board.title}">Title</td>
        <td th:text="${bookmark.board.content}">Content</td>
    </tr>
    </tbody>
</table>

<a href="/board/list">게시판으로 돌아가기</a>

</body>
</html>
